<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore | Premium Vanilla Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <nav class="glass">
        <div class="nav-content">
            <div class="logo">Tech<span>Store</span></div>
            <div class="cart-icon" onclick="toggleCart()">
                <i data-lucide="shopping-cart"></i>
                <span id="cart-count">0</span>
            </div>
        </div>
    </nav>

    <header class="hero">
        <h1>Inovação em cada detalhe.</h1>
        <p>Os melhores gadgets com a melhor experiência.</p>
    </header>

    <main class="container">
        <div class="grid-products" id="product-grid">
            </div>
    </main>

    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>
    <aside class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Meu Carrinho</h2>
            <button onclick="toggleCart()"><i data-lucide="x"></i></button>
        </div>
        <div class="cart-items" id="cart-items">
            </div>
        <div class="cart-footer">
            <div class="total">
                <span>Total:</span>
                <span id="cart-total">R$ 0,00</span>
            </div>
            <button class="btn-checkout" onclick="checkout()">Finalizar Compra</button>
        </div>
    </aside>

    <script src="script.js"></script>
</body>
</html>
